<!DOCTYPE html>
<html lang="en">
<head>
    <title>Payment Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Internal CSS -->
    <style>
        h2 {
            text-align: center;
            color: darkgreen;
        }

        .pay-btn {
            padding: 12px 30px;
            background-color: darkgreen;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
        }

        .pay-btn:hover {
            background-color: green;
        }
    </style>
</head>
<body>

    <header id="mainHeader">
        <h1>Payment Details</h1>
    </header>

    <section class="payment-section">
        <h2>Select Payment Method</h2>

        <ol class="payment-list">
            <li>UPI</li>
            <li>Debit Card</li>
            <li>Credit Card</li>
            <li>Net Banking</li>
        </ol>

        <!-- Inline CSS -->
        <p style="color: yellow; font-weight: bold; text-align: center;">
            Registration Fee: ₹500
        </p>

        <!-- PAY BUTTON -->
        <div style="text-align: center;">
            <button class="pay-btn">Pay Now</button>
        </div>

        <br>

        <!-- Navigation -->
        <div style="text-align: center;">
            <a href="index.html">⬅ Back to Home</a>
        </div>
    </section>

</body>
</html>
